<!DOCTYPE html>
<html lang="de">
<head>
  <style>
    #resetButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 12px 20px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
  
    #resetButton:hover {
      background-color: rgb(236, 236, 236);
      color: black;
    }
  
    .date-time {
      font-family: 'Segoe UI', sans-serif;
      font-size: clamp(1rem, 3vw, 1.2rem);
      color: #333;
      margin-top: -10px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }
  
    #header {
      padding-left: 37%;
      padding-top: 1%;
      font-weight: bold;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
    }
  
    .box {
      flex: 1;
      border-radius: 25px;
      padding: 5%;
      background-color: rgb(236, 236, 236);
      background-size: 90%;
      background-position: center center;
      background-repeat: no-repeat;
    }
  
    .pushUps {
      background-image: url("pushUps.png");
    }
  
    .coffee {
      background-image: url("coffee.png");
    }
  
    .razor {
      background-image: url("razor2.png");
    }
  
    .tooth {
      background-image: url("tooth.png");
      transition: 0.5 ease;
    }
  
    .container {
      position: relative;
      cursor: pointer;
      display: flex;
      gap: 10px;
      border-radius: 40px;
      background-color: white;
      padding: 3%;
      height: 200px;
    }
  
    .container1 {
      background-color: white;
      border-radius: 40px;
    }
  
    body {
      background-color: grey;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
  
    @media (max-width: 768px) {
      body {
        margin: 0;
        padding: 10px;
        background-color: #f0f0f0;
      }
  
      .container {
        flex-direction: column;
        height: auto;
        padding: 10px;
      }
  
      .box {
        margin-bottom: 10px;
        padding: 20px;
        background-size: contain;
      }
  
      #header {
        padding-left: 0;
        text-align: center;
      }
  
      #resetButton {
        position: static;
        margin: 20px auto;
        display: block;
      }
    }
  </style>
  
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morning Routine</title>
</head>
<body>
  <div class="container1">
    <h2 id="header">Morning Routine</h2>
    <p id="dateTimeDisplay" class="date-time"></p>
    <div class="container">
      <div class="box tooth" id="tooth"></div>
      <div class="box razor" id="razor"></div>
      <div class="box coffee" id="coffee"></div>
      <div class="box pushUps" id="pushUps"></div>
      <button id="resetButton">Reset</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const changedBoxes = new Set();

    function changeBackground(id) {
      const element = document.getElementById(id);
      element.style.backgroundImage = "url('check.png')";
      changedBoxes.add(id);

      if (changedBoxes.size === 4) {
        triggerConfetti();
      }
    }

    function triggerConfetti() {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 }
      });
    }

    document.getElementById("tooth").addEventListener("click", () => changeBackground("tooth"));
    document.getElementById("razor").addEventListener("click", () => changeBackground("razor"));
    document.getElementById("coffee").addEventListener("click", () => changeBackground("coffee"));
    document.getElementById("pushUps").addEventListener("click", () => changeBackground("pushUps"));

    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long' };
      const weekday = now.toLocaleDateString('de-DE', options);

      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const formatted = `${weekday} ${day}.${month}. ${hours}:${minutes}:${seconds}`;
      document.getElementById("dateTimeDisplay").textContent = formatted;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    function resetBackgrounds() {
      const ids = ["tooth", "razor", "coffee", "pushUps"];
      ids.forEach(id => {
        const element = document.getElementById(id);
        element.style.backgroundImage = "";
      });
      changedBoxes.clear();
    }

    document.getElementById("resetButton").addEventListener("click", resetBackgrounds);
  </script>
</body>
</html>
